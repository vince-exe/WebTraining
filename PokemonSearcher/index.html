<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Home</title>
            <link rel="stylesheet" href="./style/style.css">
        </head>
    <body>
        <nav class="main-nav" onmousedown="return false" onselectstart="return false">
            <div class="container">
                <div class="nav-logo-container">
                    <a href="./index.html"><img id="nav-logo-img" src="./images/logo.png"></a>
                </div>
            </div>
        </nav>
        <section class="search-section">
            <div class="container-card">
                <div class="text-box" onmousedown="return false" onselectstart="return false" id="button-search">
                    <h2>Cerca il tuo pokemon!</h2>
                </div>
                <div class="search-field-container">
                    <input type="search" id="search-pokemon-field" maxlength="11" spellcheck="false" placeholder="Pokemon">
                </div>
            </div>
        </section>
        <section class="show_pokemon">
            <div class="container-card-pokemon">
                <div class="img-container-poke">
                    <img id="poke-img">
                </div>
                <div class="name-container-poke">
                    <h2 id="poke-name"></h2>
                </div>
                <div class="hp-exp-poke">
                    <div class="poke-hp-container">
                        <h2 id="poke-hp"></h2>
                    </div>
                    <div class="poke-exp-container">
                        <h2 id="poke-xp"></h2>
                    </div>
                </div>
                <div class="height-weight-poke">
                    <div class="poke-weight-container">
                        <h2 id="poke-weight"></h2>
                    </div>
                    <div class="poke-height-container">
                        <h2 id="poke-height"></h2>
                    </div>
                </div>
                <div class="poke-type-container">
                    <h2 id="poke-type"></h2>
                </div>
            </div>
        </section>
        <section class="show-error-container">
            <div class="error-container">
                <h2>Il pokemon non esiste :/</h2>
            </div>
            <div class="img-error-container">
                <img src="./images/pikachuKO.png" id="poke-img-error">
                </div>
            </div>
        </section>
        <p class="copyright">Copyright Â© 2022 Vincenzo Caliendo. All rights reserved</p>
        <script src="./scripts/index.js" type="text/javascript"></script>
    </body>
</html>
