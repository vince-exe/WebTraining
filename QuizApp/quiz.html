<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz!!</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="main-nav">
            <div class="nav-container">
                <div class="logo-container">
                    <a href="index.html"><h2>Let's Quiz!!</h2></a>
                </div>
            </div>
        </nav>
        <section class="quiz-section">
            <div class="timer-container">
                <h2 id="time">10</h2>
            </div>
            <div class="text-container">
                <p id="text-quiz">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi totam autem facere quia quas assumenda, aliquam deserunt ea obcaecati iusto!
                </p>
            </div>
            <div class="buttons-container">
                <button class="button" id="true-button">V</button>
                <button class="button" id="false-button">F</button>
            </div>
            <div class="rounds-container">
                <p id="rounds-text">1 / 10</p>
            </div>
            <button id="results-button">Controlla!!</button>
        </section>
        <script src="./scripts/index.js" type="module"></script>
        <script src="./scripts/utilities.js" type="module"></script>
    </body>
</html>
