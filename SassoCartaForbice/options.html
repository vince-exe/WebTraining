<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Options</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <nav class="main-nav">

            <h2>Nota: se non viene effettutato il salvataggio, le modifiche torneranno allo stato di default</h2>
